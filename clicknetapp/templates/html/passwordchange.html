<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <title>Forgot Password</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Icon -->
    <link rel="stylesheet" href={% static "css/signupfont.css" %}>

    <!-- Main css -->
    <link rel="stylesheet" href={% static "css/signup.css" %}>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
        .preloader {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           z-index: 9999;
           background-image: url('/static/img/loader.gif');
           background-repeat: no-repeat;
           background-color: #FFF;
           background-position: center;
        }
        </style>
</head>
<body>
<div class="preloader"></div>
    <div class="main">

        <section class="signup">

            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="login-form" >
                        <h2 class="form-title">Please Enter Your New Password</h2>

                        <div class="form-group">
                            <input required minlength="8" maxlength="50" type="password" class="form-input" autocomplete="off" name="pwd1" id="pwd1" placeholder="Please Enter New Password"/>
                        </div>
                        <input name="user_id"  type="hidden" value="{{user_id}}" />
                        <div class="form-group">
                            <input required minlength="8" maxlength="50" type="password" class="form-input" autocomplete="off" name="pwd2" id="pwd2" placeholder="Confirm Password"/>
                        </div>
                        {% csrf_token %}
                        <div
                         style="margin: 10px 0px;
                        color: #D8000C;
                        line-height: 40px;
                        text-align: center;
    background-color: #FFD2D2;">{{ error }}
                        </div>
                        <img src="{% static 'img/loader.gif' %}" id="gif" style="display: none; margin: 0 auto; width: 80px; ">

                        <div class="form-group" id="hide">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                   
                </div>
            </div>
        </section>

    </div>
    <!-- JS -->
    <script> 
        var app_vars = {"language":"en_US"} 
        </script>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/script.main.js" %}></script>
    <script src={% static "js/main.js" %}></script>
    <script>
            $(window).load(function() {
                   $('.preloader').fadeOut('slow');
                });
        $('#signup-form').submit(function() {
        $('#gif').css('display', 'flex');
        $('#submit').css('display', 'none');
    });
        </script>

</body>
</html>
