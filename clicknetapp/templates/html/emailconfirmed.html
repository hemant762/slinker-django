<html>

        <head>
                {% load static %}
                    <title>Email Confirmed</title>
                 <meta name="viewport" content="width=device-width, initial-scale=1">
                    <!-- Font Icon -->
                    <link rel="stylesheet" href={% static "css/signupfont.css" %}>

                    <!-- Main css -->
                    <link rel="stylesheet" href={% static "css/signup.css" %}>

                    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                </head>

    <body style="background: url('{% static 'img/header.jpg'%}');background-size: 1800px 900px;
    background-repeat: no-repeat;
    background-position: top;
    background-attachment: fixed;">

        <div class="main">

                <section class="signup">

                    <div class="container">
                        <div class="signup-content" style="text-align: center;">
                                    <img src="{% static 'img/verify.png' %}">

                                    <div class="form-group">
                                        <p style="font-size: 20px;margin: 10px;">Congratulation {{ user.username }} Your Email Is Confirmed Please Login</p>
                                    </div>

                                <div class="" style="margin: 2px;">
                                    <a href="{% url 'login' %}" style="background: rgb(0, 204, 255);padding: 20px;text-decoration: none;font-weight: bold;border-radius: 10px;border: 2px solid;" >Log In</a>
                                </div>
                                <br/>
                                <div class="form-group">
                                <p style="font-weight: bold;" >Thank You For Confirm Your Email</p>
                                    </div>

                    </div>
                </section>

            </div>
            <script> 
                var app_vars = {"language":"en_US"} 
                </script>
            <!-- JS -->
            <script src={% static "js/jquery.min.js" %}></script>
            <script src={% static "js/main.js" %}></script>
    </body>

</html>
